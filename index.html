<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Earth Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #ffffff;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Set a maximum width for the container */
            width: 90%; /* Allow the container to take up to 90% of the viewport width */
        }

        h1 {
            font-size: 2.5em;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        #factDisplay {
            font-size: 1.5em;
            margin: 20px 0;
            color: #007BFF;
            transition: color 0.3s ease;
            word-wrap: break-word; /* Ensure long words break to the next line */
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #FF4C3B;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Earth Fact</h1>
        <p id="factDisplay">Click the button to see a random fact!</p>
        <button id="newFactButton">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            { "fact": "Earth is the third planet from the Sun." },
            { "fact": "About 71% of Earth's surface is covered by water." },
            { "fact": "Earth has one natural satellite, the Moon." },
            { "fact": "The average distance from Earth to the Sun is approximately 93 million miles (150 million kilometers)." },
            { "fact": "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and 1% other gases." },
            { "fact": "Earth is the only known planet to support life." },
            { "fact": "The planet has a circumference of about 24,901 miles (40,075 kilometers) at the equator." },
            { "fact": "Earth's rotation on its axis takes approximately 24 hours, resulting in day and night." },
            { "fact": "The highest point on Earth is Mount Everest, which stands at 29,032 feet (8,848 meters) above sea level." },
            { "fact": "Earth is approximately 4.5 billion years old." }
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex].fact;
        }

        document.getElementById('newFactButton').addEventListener('click', function() {
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = getRandomFact();
        });
    </script>
</body>
</html>
